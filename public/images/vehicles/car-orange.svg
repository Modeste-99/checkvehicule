<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250" width="400" height="250">
  <!-- Background -->
  <rect width="400" height="250" fill="#fef3c7"/>
  
  <!-- Car shadow -->
  <ellipse cx="200" cy="140" rx="120" ry="45" fill="#f59e0b" opacity="0.1"/>
  
  <!-- Sport car style -->
  <g>
    <!-- Front bumper -->
    <rect x="70" y="145" width="25" height="30" fill="#1f2937" rx="4"/>
    
    <!-- Car body - sleek -->
    <path d="M 95 150 L 120 130 L 220 125 L 305 150 Z" fill="#f59e0b"/>
    
    <!-- Lower body -->
    <rect x="95" y="150" width="210" height="30" fill="#d97706"/>
    
    <!-- Rear bumper -->
    <rect x="305" y="145" width="25" height="30" fill="#1f2937" rx="4"/>
    
    <!-- Roof -->
    <path d="M 130 130 L 170 100 L 230 100 L 270 130" fill="#f59e0b" opacity="0.9"/>
    
    <!-- Windows -->
    <!-- Front window -->
    <rect x="165" y="105" width="40" height="28" fill="#fef08a" rx="4" opacity="0.7"/>
  </g>
  
  <!-- Wheels -->
  <g>
    <!-- Front wheel -->
    <circle cx="130" cy="185" r="19" fill="#1f2937"/>
    <circle cx="130" cy="185" r="14" fill="#374151"/>
    <circle cx="130" cy="185" r="8" fill="#4b5563"/>
    
    <!-- Rear wheel -->
    <circle cx="270" cy="185" r="19" fill="#1f2937"/>
    <circle cx="270" cy="185" r="14" fill="#374151"/>
    <circle cx="270" cy="185" r="8" fill="#4b5563"/>
  </g>
  
  <!-- Headlights -->
  <circle cx="100" cy="138" r="6" fill="#fbbf24" opacity="0.95"/>
  <circle cx="100" cy="158" r="6" fill="#fbbf24" opacity="0.95"/>
  
  <!-- Speed lines -->
  <g stroke="#f59e0b" stroke-width="2" opacity="0.3">
    <line x1="340" y1="140" x2="360" y2="140"/>
    <line x1="345" y1="150" x2="365" y2="150"/>
    <line x1="340" y1="160" x2="360" y2="160"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="230" font-size="20" font-weight="bold" text-anchor="middle" fill="#b45309">Rappels Entretien</text>
</svg>