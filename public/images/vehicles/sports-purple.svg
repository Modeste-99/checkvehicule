<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250" width="400" height="250">
  <!-- Background -->
  <rect width="400" height="250" fill="#f3e8ff"/>
  
  <!-- Luxury car shadow -->
  <ellipse cx="200" cy="145" rx="120" ry="40" fill="#a855f7" opacity="0.12"/>
  
  <!-- Luxury Sports car -->
  <g>
    <!-- Front bumper (sports design) -->
    <rect x="70" y="145" width="35" height="30" fill="#1f2937" rx="6"/>
    <polygon points="70,155 70,165 105,165 105,155" fill="#374151"/>
    
    <!-- Main body - sleek and low -->
    <path d="M 105 150 L 140 120 L 260 115 L 295 150 Z" fill="#7c3aed" stroke="#6d28d9" stroke-width="1"/>
    
    <!-- Lower body -->
    <rect x="105" y="150" width="190" height="35" fill="#6d28d9"/>
    
    <!-- Rear bumper -->
    <rect x="295" y="145" width="35" height="30" fill="#1f2937" rx="6"/>
    
    <!-- Roof (low profile) -->
    <path d="M 145 120 L 180 95 L 220 95 L 255 120" fill="#7c3aed"/>
    
    <!-- Premium windows -->
    <!-- Windshield -->
    <polygon points="165,100 185,85 215,85 235,100" fill="#c4b5fd" opacity="0.75" stroke="#a78bfa" stroke-width="1"/>
    
    <!-- Side window -->
    <polygon points="220,100 240,100 235,115 225,115" fill="#c4b5fd" opacity="0.75" stroke="#a78bfa" stroke-width="1"/>
  </g>
  
  <!-- Premium wheels (alloy design) -->
  <g>
    <!-- Front wheel -->
    <circle cx="130" cy="190" r="20" fill="#1f2937"/>
    <circle cx="130" cy="190" r="15" fill="#374151"/>
    <circle cx="130" cy="190" r="9" fill="#4b5563"/>
    <!-- Alloy spokes -->
    <g stroke="#6b7280" stroke-width="1" opacity="0.5">
      <line x1="130" y1="170" x2="130" y2="210"/>
      <line x1="110" y1="190" x2="150" y2="190"/>
      <line x1="117" y1="177" x2="143" y2="203"/>
      <line x1="143" y1="177" x2="117" y2="203"/>
    </g>
    
    <!-- Rear wheel -->
    <circle cx="270" cy="190" r="20" fill="#1f2937"/>
    <circle cx="270" cy="190" r="15" fill="#374151"/>
    <circle cx="270" cy="190" r="9" fill="#4b5563"/>
    <!-- Alloy spokes -->
    <g stroke="#6b7280" stroke-width="1" opacity="0.5">
      <line x1="270" y1="170" x2="270" y2="210"/>
      <line x1="250" y1="190" x2="290" y2="190"/>
      <line x1="257" y1="177" x2="283" y2="203"/>
      <line x1="283" y1="177" x2="257" y2="203"/>
    </g>
  </g>
  
  <!-- LED Headlights (advanced) -->
  <g>
    <circle cx="108" cy="138" r="4" fill="#06b6d4" opacity="0.95"/>
    <circle cx="108" cy="156" r="4" fill="#06b6d4" opacity="0.95"/>
    <!-- LED glow effect -->
    <circle cx="108" cy="138" r="6" fill="#06b6d4" opacity="0.2"/>
    <circle cx="108" cy="156" r="6" fill="#06b6d4" opacity="0.2"/>
  </g>
  
  <!-- Luxury design lines -->
  <g stroke="#a78bfa" stroke-width="2" opacity="0.5" fill="none">
    <path d="M 110 165 Q 150 170 200 170 T 290 165"/>
  </g>
  
  <!-- Grille details -->
  <g stroke="#5b21b6" stroke-width="1" opacity="0.3">
    <line x1="80" y1="150" x2="80" y2="160"/>
    <line x1="85" y1="148" x2="85" y2="162"/>
    <line x1="90" y1="147" x2="90" y2="163"/>
    <line x1="95" y1="148" x2="95" y2="162"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="230" font-size="20" font-weight="bold" text-anchor="middle" fill="#6d28d9">Luxe & Performance</text>
</svg>